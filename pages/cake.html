      <p style="color: maroon">A cake with creamy texture</p>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
      <br /><br />
      <div
        style="border-style: solid"
        class="column"
        ng-app="myApp"
        ng-controller="myCtrl"
      >
        <p style="color: brown">Choose Weight</p>
        <select
          ng-model="selectedcake"
          ng-options="x for (x,y) in cake"
        ></select>
        <h2 style="color: #550080">cake Weight:{{selectedcake.brand}}</h2>
        <br />
        <h2 style="color: black; font-size: 40px">
          Price: {{selectedcake.modle}}
        </h2>
        <br /><br />
        <input
          type="text"
          class="textbox"
          placeholder="Enter name on cake"
          ng-model="message.text"
          name=""
        /><br /><br />
        <input type="submit" value="Buy Now" name="" />
      </div>
    </div>
  </div>
</div>
